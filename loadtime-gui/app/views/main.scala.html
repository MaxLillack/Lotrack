@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
		<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap -->
		<link href="@routes.Assets.at("css/bootstrap.min.css")" rel="stylesheet">
		<link href="@routes.Assets.at("stylesheets/offcanvas.css")" rel="stylesheet">
		
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="@routes.Assets.at("js/bootstrap.min.js")"></script>
		<script src="@routes.Assets.at("js/pannelmenue.js")"></script>
		<script src="@routes.Assets.at("js/prettify.js")"></script>
		<link href="@routes.Assets.at("css/prettify.css")" rel="stylesheet">
		
		<link rel="stylesheet" href="assets/dist/themes/default/style.min.css" />
		<script src="assets/dist/jstree.min.js"></script>

		<link href="@routes.Assets.at("stylesheets/main.css")" rel="stylesheet">
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->
		
		
		
		
  </head>

    <body>
        @content
    </body>
</html>
